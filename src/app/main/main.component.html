


<div *ngFor="let list of data">
   <ul   style="list-style-type:none;">
       <li fxLayoutGap="3px">
<!--            <div [ngClass]="{'expand-icon':!list.expand && (list.data?.length > 0)  , 'reduced-icon':list.expand && (list.data?.length > 0)}"  class="expand-list" (click)="folderClicked(list)" ></div>-->
           <div class="expand-list">
          <div *ngIf="!list.expand" class="expand-icon" (click)="folderClicked(list)"></div>
          <div *ngIf="list.expand" class="reduced-icon" (click)="folderClicked(list)"></div>
           </div>
           <mat-checkbox type="checkbox"  [(ngModel)]="list.value"  (change)="selectAllFolder(list)" ></mat-checkbox>
           <span>{{list.name}}</span>
           <app-main [data]="list.data" [entire]="entire" *ngIf="list.data && list.expand"></app-main>
       </li>
   </ul>
</div>


<router-outlet></router-outlet>
